<html>
  <head>
    <title>ill.fi</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.css') }}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  </head>
  <body>
    <div align="center">
      <h1 style="margin-top: 40vh;">ill.fi</h1>
    </div>
    <div align="center">
      <a href="logout" class="low-btn row-md-4 btn btn-primary">logout</a>
      <a href="/myuploads" class="low-btn row-md-4 btn btn-primary">archive</a>
      <div data-toggle="modal" data-target="#keyModal" class="low-btn row-md-4 btn btn-primary" >keys</div>
      <a href="/" class="low-btn row-md-4 btn btn-primary">home</a>
      <div id="keyModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">uploading details</h4>
      </div>
      <div class="modal-body">
        your upload key is as follows
        <blockquote class="blockquote">
          <b>{{ current_user.upload_key }}</b>
        </blockquote>
        to use this in your terminal, copy and paste the following command.
        <pre style="margin-top: 20px;"> curl -F key=<b>{{ current_user.upload_key }}</b> -F file=@<b>(replace filename)</b> http://ill.fi/api/upload</pre>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

    </div>
  </div>

    </div>
  </body>
</html>
